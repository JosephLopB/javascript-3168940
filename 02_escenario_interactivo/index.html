<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escenario interactivo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">

  <audio class="pop" src="Audio/Pop.mp3"></audio>

   <!-- <<h1>Escenario 1</h1>> -->

            <div class="btns">
                <button class="btnC" id="prev-btn"><</button>
                <button class="btnC" id="next-btn">></button>
            </div>

  <div class="stage escena">

    <div class="counter q">
      <h3>Criaturas capturadas</h3><span id="contador">0</span>
    </div>
    
    <img src="azul.png" alt="azul" class="azul asset" />
    <audio class="sAzul" src="Audio/azulejo.mp3"></audio>
    <img src="murcielago.png" alt="murcielago" class="murcielago asset" />
    <audio class="sMurci" src="Audio/Murcielago.mp3"></audio>
    <img src="abeja.png" alt="abeja" class="abeja flot asset" />
    <audio class="sAbej" src="Audio/abeja.mp3"></audio>
    <img src="pato.png" alt="pato" class="pato asset" />
    <audio class="sPato" src="Audio/pato.mp3"></audio>
    <img src="mariposa.png" alt="mariposa" class="mariposa flot asset" />
    <audio class="sMaripo" src="Audio/light-wing-flap-6143.mp3"></audio>

  </div>

<!-- <h1>Escenario 2</h1> -->

  <div class="esc2 escena">

      <div class="cont q">
      <h3>Vacas atrapadas</h3><span id="contador_v">0</span>

    </div>

      <img src="v1.png" class="vaca1 vaca">
      <audio class="sVac1" src="Audio/vaca2.mp3"></audio>
      <img src="v2.png" class="vaca2 vaca">
      <audio class="sVac" src="Audio/vaca.mp3"></audio>
      <img src="v3.png" class="vaca3 vaca caminar">
      <img src="v4.png" class="vaca4 vaca  caminar2">
      <img src="v5.png" class="vaca5 vaca caminar">
      <audio class="sVac2" src="Audio/vaca3.mp3"></audio>
      <img src="v6.png" class="vaca6 vaca lokiar">

    </div>

    <!-- <h1>Escenario 3</h1> -->

  <div class="esc3 escena">

      <div class="cont_g q">
      <h3>Planetas desaparecidos </h3><span id="contador_g">0</span>

    </div class="galax">

      <img src="pl1.png" class="planet1 planeta gravitar">
      <audio class="sPlanet" src="Audio/Explo.mp3"></audio>
      <img src="pl2.png" class="planet2 planeta rotar">
      <audio class="sPlanet2" src="Audio/explo1.mp3"></audio>
      <img src="pl3.png" class="planet3 planeta rotar">
      <img src="pl4.png" class="planet4 planeta gravitar2">
      <audio class="sPlanet3" src="Audio/explo2.mp3"></audio>
      <img src="pl5.png" class="planet5 planeta gravitar">
      <img src="pl6.png" class="planet6 planeta gravitar2">

    </div>

  </div>
  
</div>

 <div class="pntC" id="pnts">
                <div class="min1 pnt active" data-index="0"></div>
                <div class="min2 pnt" data-index="1"></div>
                <div class="min3 pnt" data-index="2"></div>
            </div>


  <script src="./app.js"></script>
</body>
</html>
